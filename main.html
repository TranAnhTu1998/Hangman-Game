<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangma Game</title>
    <link rel="stylesheet"  type="text/css" href="./styles/hangman.css">
</head>
<body>
    <div class="wrapper">
        <h1>Hangman</h1>
        <h2>Vanilla JavaScript Hangman Game</h2>
        <p>Use the alphabet below to guess the word, or click hint to get a clue.</p>

    </div>
    <div class="wrapper">
        <div id="buttons"></div>
        <p id="catagoryName"></p>
        <div id="hold"></div>
        <p id="mylives"></p>
        <p id="clue">Clue -</p>
        <canvas id="stickman">This Text will show if the Browser dose NOT support HTML5 Canvas tag</canvas>
        <div class="container">
            <button id="hint">Hint</button>
            <button id="reset">Play again</button>
        </div>
    </div>
</body>
</html>
